<!DOCTYPE html>
<html lang="el">
<!-- VERSION: v3.1 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ωρολόγιο Πρόγραμμα Webex</title>
    <style>
        :root { 
            --primary-blue: #004a99; 
            --hover-blue: #e3f2fd; 
            --special-bg: #fffde7; 
            --border-color: #e0e0e0;
            --active-cell-bg: #ffe0b2; 
            --active-cell-border: #f57c00;
            --next-cell-bg: #e3f2fd;
            --next-cell-border: #004a99;
            --panel-bg: #f8f9fa; 
            --text-muted: #546e7a;
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            height: auto; 
            background: #eceff1; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            overflow-y: auto; 
        }

        body { 
            padding: 10px;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        #school-header {
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 2px;
            letter-spacing: 0.5px;
        }

        h2 { 
            color: var(--primary-blue); 
            text-transform: uppercase; 
            margin: 0 0 15px; 
            text-align: center; 
            font-size: 1.3rem;
            font-weight: 800;
            letter-spacing: 1px;
            user-select: none; 
            cursor: pointer; 
        }

        .schedule-card {
            width: 100%;
            max-width: 1100px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            margin-bottom: 5px; 
        }

        .table-scroll-area {
            overflow: auto;
            max-height: 70vh; 
            width: 100%;
            position: relative;
        }

        table { 
            border-collapse: separate; 
            border-spacing: 0;
            width: 100%; 
            min-width: 600px; 
        }

        th, td {
            border-bottom: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            padding: 10px 6px; 
            text-align: center; 
            font-size: 0.85rem; 
        }

        th:first-child {
            position: sticky;
            left: 0;
            top: 0;
            z-index: 30;
            border-right: 2px solid var(--border-color);
        }

        th { 
            background: var(--primary-blue); 
            color: white; 
            text-transform: uppercase; 
            position: sticky;
            top: 0;
            z-index: 20;
            font-weight: 600;
        }

        td:first-child { 
            background: #fcfcfc; 
            font-weight: bold; 
            color: #444; 
            position: sticky;
            left: 0;
            z-index: 15;
            border-right: 2px solid var(--border-color);
        }

        td { 
            background: white;
            transition: background 0.2s;
            cursor: pointer;
        }

        td:not(:first-child):hover { 
            background: var(--hover-blue); 
            color: var(--primary-blue); 
            text-shadow: 0 0 0.5px var(--primary-blue);
        }

        .current-active-cell {
            background-color: var(--active-cell-bg) !important;
            border: 2px solid var(--active-cell-border) !important;
            font-weight: bold;
            color: #d84315;
            position: relative;
            z-index: 6;
        }

        .next-active-cell {
            background-color: var(--next-cell-bg) !important;
            border: 2px dashed var(--next-cell-border) !important;
            color: var(--primary-blue);
            font-weight: bold;
            position: relative;
            z-index: 6;
        }

        .status-footer {
            background: var(--panel-bg);
            border-top: 1px solid #ddd;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .status-text {
            flex: 1;
            font-size: 0.9rem;
            color: #555;
            line-height: 1.3;
        }

        .status-text strong {
            color: #333;
            font-size: 1rem;
        }
        
        .status-teacher {
            color: var(--primary-blue);
            font-weight: 600;
            display: block;
        }

        .enter-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 0.9rem;
            border-radius: 50px; 
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,40,100,0.15);
            white-space: nowrap;
            min-width: 160px;
        }

        .enter-btn:hover:not(:disabled) {
            background-color: #003366;
            transform: translateY(-1px);
            box-shadow: 0 6px 8px rgba(0,40,100,0.2);
        }

        .enter-btn:disabled {
            background-color: #d1d5db;
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        #debug-panel {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background: #37474f;
            color: #fff;
            border-radius: 8px;
            font-size: 0.8rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            white-space: nowrap; 
        }
        
        .time-input {
            width: 45px;
            padding: 5px;
            border-radius: 4px;
            border: none;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        #debug-panel select { padding: 5px; border-radius: 4px; border:none; background:#eceff1; color:#333; font-weight:bold; }
        #debug-panel button { padding: 5px 10px; background: #ff9800; border:none; border-radius:4px; font-weight:bold; cursor:pointer; margin-left: 5px;}

        .modal { 
            display: none; 
            position: fixed; 
            z-index: 2000; 
            left: 0; top: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); 
            backdrop-filter: blur(4px); 
        }

        .modal-content { 
            background: white; 
            margin: 20vh auto; 
            padding: 25px; 
            border-radius: 16px; 
            width: 90%; 
            max-width: 360px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
            text-align: center; 
        }

        .teacher-btn { 
            display: block; width: 100%; 
            padding: 14px; margin: 10px 0; 
            background: #fff; 
            border: 1px solid #cce0f5; 
            color: var(--primary-blue); 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 1rem; 
            font-weight: 500;
            transition: 0.2s; 
        }

        .teacher-btn:hover { background: var(--primary-blue); color: white; border-color: var(--primary-blue); }

        .close-btn { 
            margin-top: 20px; background: none; 
            border: none; color: #777; 
            font-size: 0.9rem;
            text-decoration: underline; cursor: pointer; 
        }

        /* Loading Indicator */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #eceff1; z-index: 5000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            font-family: sans-serif;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #ddd;
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media screen and (max-width: 600px) {
            body { padding: 5px; }
            #school-header { font-size: 0.9rem; margin-top: 5px; }
            h2 { font-size: 1.1rem; margin: 2px 0 10px; }
            .status-footer { flex-direction: column; text-align: center; gap: 10px; padding: 10px; }
            .enter-btn { width: 100%; padding: 12px; }
            .modal-content { margin: 25vh auto; }
            #debug-panel { white-space: normal; text-align: center; } 
        }
    </style>
</head>
<body>

    <div id="loader-overlay">
        <div class="spinner"></div>
        <p style="margin-top:15px; color:#546e7a;">Φόρτωση δεδομένων...</p>
    </div>

    <div id="school-header"></div>
    
    <h2 id="dynamic-title" onclick="handleSecretTap()">ΩΡΟΛΟΓΙΟ ΠΡΟΓΡΑΜΜΑ</h2>

    <div class="schedule-card">
        <div class="table-scroll-area">
            <table id="schedule-table">
                <thead><tr id="header-row"></tr></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <div class="status-footer">
            <div class="status-text" id="lesson-info-text">Αναμονή...</div>
            <button id="enter-lesson-btn" class="enter-btn" disabled onclick="enterCurrentLesson()">ΔΕΝ ΥΠΑΡΧΕΙ ΜΑΘΗΜΑ</button>
        </div>
    </div>

    <div id="debug-panel">
        <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
            <strong>DEBUG:</strong>
            <select id="debug-day">
                <option value="1">Δευτέρα</option>
                <option value="2">Τρίτη</option>
                <option value="3">Τετάρτη</option>
                <option value="4">Πέμπτη</option>
                <option value="5">Παρασκευή</option>
                <option value="6">Σάββατο</option>
                <option value="0">Κυριακή</option>
            </select>
            
            <input type="number" id="debug-hour" class="time-input" min="0" max="23" placeholder="HH" value="08"> : 
            <input type="number" id="debug-minute" class="time-input" min="0" max="59" placeholder="MM" value="00">
            
            <button onclick="applyDebugTime()">SET</button>
            <button onclick="resetDebug()" style="background:#546e7a;">RESET</button>
            
            <!-- Εδώ θα εμφανιστεί η έκδοση -->
            <span id="version-display" style="margin-left: auto; font-size: 0.85rem; color: #ffd54f; font-weight: bold; white-space: nowrap;"></span>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="modalTitle" style="font-weight:bold; color:var(--primary-blue); font-size:1.1rem; margin-bottom:20px;">Επιλέξτε Τμήμα</div>
            <div id="modalButtons"></div>
            <button class="close-btn" onclick="closeModal()">Κλείσιμο</button>
        </div>
    </div>
