<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Î§Î±Î¼Î­Î½Î¿Î¹ ÏƒÏ„Î¿ Î”Î¹Î¬ÏƒÏ„Î·Î¼Î±</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #0a0a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .text-container {
            z-index: 10;
            padding: 10px;
            flex-shrink: 1;
        }

        h1 {
            font-size: 15vh;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            line-height: 1;
        }

        h2 {
            font-size: 3vh;
            margin: 10px 0;
            color: #bdc3c7;
        }

        p {
            font-size: 2vh;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .astronaut {
            font-size: 8vh;
            animation: rotate 10s linear infinite;
        }

        #gameCanvas {
            background-color: rgba(0, 210, 255, 0.05);
            border: 2px solid #00d2ff;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
            cursor: crosshair;
            z-index: 5;
            max-width: 90vw;
            max-height: 40vh;
            display: block; /* Î’Î¿Î·Î¸Î¬ÎµÎ¹ ÏƒÏ„Î¿ rendering */
        }

        #stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <canvas id="stars"></canvas>

    <div class="text-container">
        <div class="astronaut">ğŸ‘¨â€ğŸš€</div>
        <h1>404</h1>
        <h2>ÎŸÏ…Ï€Ï‚! Î¦Î±Î¯Î½ÎµÏ„Î±Î¹ Ï€Ï‰Ï‚ Ï€Î±ÏÎ±ÏƒÏÏÎ¸Î·ÎºÎµÏ‚ ÏƒÎµ Î¬Î»Î»Î· Ï„ÏÎ¿Ï‡Î¹Î¬.</h2>
        <p>Î— ÏƒÎµÎ»Î¯Î´Î± Ï€Î¿Ï… ÏˆÎ¬Ï‡Î½ÎµÎ¹Ï‚ Î­Ï‡ÎµÎ¹ Ï‡Î±Î¸ÎµÎ¯ ÏƒÏ„Î¿ Î¬Ï€ÎµÎ¹ÏÎ¿ Ï„Î¿Ï… Î´Î¹Î±Î´Î¹ÎºÏ„ÏÎ¿Ï….</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // --- STAR BACKGROUND ---
        const canvasStars = document.getElementById('stars');
        const ctxStars = canvasStars.getContext('2d');
        let stars = [];

        function resizeStars() {
            canvasStars.width = window.innerWidth;
            canvasStars.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * canvasStars.width,
                    y: Math.random() * canvasStars.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5
                });
            }
        }

        function drawStars() {
            ctxStars.clearRect(0, 0, canvasStars.width, canvasStars.height);
            ctxStars.fillStyle = "white";
            stars.forEach(star => {
                ctxStars.beginPath();
                ctxStars.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctxStars.fill();
                star.y += star.speed;
                if (star.y > canvasStars.height) star.y = 0;
            });
            requestAnimationFrame(drawStars);
        }

        // --- GAME LOGIC ---
        const gameCanvas = document.getElementById('gameCanvas');
        const ctxGame = gameCanvas.getContext('2d');
        
        let spaceship = { x: 0, y: 0, width: 40, height: 40 };
        let asteroids = [];
        let score = 0;
        let gameOver = false;

        function initGameSize() {
            gameCanvas.width = Math.min(window.innerWidth * 0.9, 600);
            gameCanvas.height = Math.min(window.innerHeight * 0.4, 300);
            spaceship.y = gameCanvas.height - 45;
            spaceship.x = gameCanvas.width / 2;
        }

        gameCanvas.addEventListener('mousemove', (e) => {
            if (!gameOver) {
                const rect = gameCanvas.getBoundingClientRect();
                spaceship.x = e.clientX - rect.left - 20;
            }
        });

        // Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· event listener Î³Î¹Î± ÎµÏ€Î±Î½ÎµÎºÎºÎ¯Î½Î·ÏƒÎ· Î¼Îµ ÎºÎ»Î¹Îº
        gameCanvas.addEventListener('click', () => {
            if (gameOver) {
                restartGame();
            }
        });

        function createAsteroid() {
            if (Math.random() < 0.03) {
                asteroids.push({
                    x: Math.random() * (gameCanvas.width - 20),
                    y: -30,
                    size: Math.random() * 20 + 15,
                    speed: Math.random() * 2 + 2
                });
            }
        }

        function restartGame() {
            asteroids = [];
            score = 0;
            gameOver = false;
            spaceship.x = gameCanvas.width / 2;
            updateGame(); // ÎÎµÎºÎ¹Î½Î¬ÎµÎ¹ Î¾Î±Î½Î¬ Ï„Î¿ loop
        }

        function drawGameOverScreen() {
            // Î—Î¼Î¹Î´Î¹Î±Ï†Î±Î½Î­Ï‚ Î¼Î±ÏÏÎ¿ Ï†ÏŒÎ½Ï„Î¿
            ctxGame.fillStyle = "rgba(0, 0, 0, 0.75)";
            ctxGame.fillRect(0, 0, gameCanvas.width, gameCanvas.height);

            ctxGame.textAlign = "center";
            
            // ÎšÎµÎ¯Î¼ÎµÎ½Î¿ Game Over
            ctxGame.fillStyle = "#ff4d4d";
            ctxGame.font = "bold 30px Arial";
            ctxGame.fillText("Î£ÏÎ³ÎºÏÎ¿Ï…ÏƒÎ·!", gameCanvas.width / 2, gameCanvas.height / 2 - 20);

            // Î£ÎºÎ¿Ï
            ctxGame.fillStyle = "white";
            ctxGame.font = "20px Arial";
            ctxGame.fillText("Î¤ÎµÎ»Î¹ÎºÏŒ Î£ÎºÎ¿Ï: " + score, gameCanvas.width / 2, gameCanvas.height / 2 + 20);

            // ÎŸÎ´Î·Î³Î¯Î± Î³Î¹Î± ÎµÏ€Î±Î½ÎµÎºÎºÎ¯Î½Î·ÏƒÎ·
            ctxGame.fillStyle = "#00d2ff";
            ctxGame.font = "16px Arial";
            ctxGame.fillText("ÎšÎ¬Î½Îµ ÎºÎ»Î¹Îº Î³Î¹Î± ÎµÏ€Î±Î½ÎµÎºÎºÎ¯Î½Î·ÏƒÎ·", gameCanvas.width / 2, gameCanvas.height / 2 + 60);
            
            // Î•Ï€Î±Î½Î±Ï†Î¿ÏÎ¬ ÏƒÏ„Î¿Î¯Ï‡Î¹ÏƒÎ·Ï‚
            ctxGame.textAlign = "start";
        }

        function updateGame() {
            if (gameOver) {
                drawGameOverScreen();
                return; // Î£Ï„Î±Î¼Î±Ï„Î¬ÎµÎ¹ Ï„Î·Î½ ÎºÎ¯Î½Î·ÏƒÎ· ÎµÎ´Ï
            }

            ctxGame.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

            // Î£Ï‡Î­ÏƒÎ· Î”Î¹Î±ÏƒÏ„Î·Î¼Î¿Ï€Î»Î¿Î¯Î¿Ï…
            ctxGame.font = "30px Arial";
            ctxGame.fillText("ğŸš€", spaceship.x, spaceship.y + 30);

            // Î‘ÏƒÏ„ÎµÏÎ¿ÎµÎ¹Î´ÎµÎ¯Ï‚
            for (let i = 0; i < asteroids.length; i++) {
                let a = asteroids[i];
                a.y += a.speed;
                ctxGame.font = a.size + "px Arial";
                ctxGame.fillText("ğŸª¨", a.x, a.y);

                // Collision Detection
                if (a.y > spaceship.y && a.y < spaceship.y + 40 &&
                    a.x > spaceship.x - 10 && a.x < spaceship.x + 30) {
                    gameOver = true;
                }

                if (a.y > gameCanvas.height) {
                    asteroids.splice(i, 1);
                    score++;
                    i--;
                }
            }

            createAsteroid();
            ctxGame.fillStyle = "white";
            ctxGame.font = "16px Arial";
            ctxGame.fillText("Score: " + score, 10, 25);
            requestAnimationFrame(updateGame);
        }

        window.addEventListener('resize', () => {
            resizeStars();
            initGameSize();
        });

        resizeStars();
        drawStars();
        initGameSize();
        updateGame();
    </script>
</body>
</html>
